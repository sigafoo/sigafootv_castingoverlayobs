<html>
<head>
	<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
      body {
        font-family: 'Roboto';		
      }
	  
	  .transparent{
			  background:rgba(0,0,0,0.6);
			}
    </style>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$.getJSON('SetupFile.json', function (data) {
				$('#teamoneshort').text(data.teams[0].short);
				$('#teamonelong').text(data.teams[0].long);
				$('#teamtwoshort').text(data.teams[1].short);
				$('#teamtwolong').text(data.teams[1].long);
			});
		});
	</script>
</head>
<body background="..\StaticPictures\TransparentBackground.png">

<table style="width: 1920px; text-align: center">
	<tr>
		<td style="width:540px;padding-left: 20px">
			<div style="float: left; margin-top: -55px">
				<img src="../Team1.jpg" style="max-width:184px;max-height:184px" />
			</div>
			<div style="color: #FFFFFF;	text-shadow: 3px 3px 10px #223E8C; width: 346px; float:right; margin-top: -50px">
				<div id="teamoneshort" style="font-size: 80px">
				</div>
				<div id="teamonelong"  style="font-size: 30px">
				</div>
			</div>
		</td>
		<td style="width:800px">
			<div style="height: 50px">&nbsp;</div>
			<iframe src="MatchDisplay.html" frameBorder="0"
					width="100%" height="300px"></iframe>
		</td>
		<td style="width:540px;padding-right: 20px">
			<div style="color: #FFFFFF;	text-shadow: 3px 3px 10px #9A131C; float:left; width: 346px; margin-top: -50px">
				<div id="teamtwoshort" style="font-size: 80px">
				</div>
				<div id="teamtwolong"  style="font-size: 30px">
				</div>
			</div>
			<div style="float:right; margin-top: -55px">
				<img src="../Team2.jpg" style="max-width:184px;max-height:184px" />
			</div>		
		</td>
	</tr>
</table>
</body>
</html>
